<!-- layouts/shortcodes/skills.html -->

<div class="skills-container {{ .Get "category" }}">
    {{ $category := .Get "category" }}
    {{ range index $.Site.Data.skills $category }}
    <div class="skill">
        <span class="skill-name">{{ .name }}</span>
        <div class="progress-bar">
            <div class="progress" style="width: {{ .level }}%;"></div>
        </div>
    </div>
    {{ end }}
</div>
